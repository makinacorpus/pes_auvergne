{% extends "themes/pes_auvergne/default/index.html" %}

{% load ionyweb_tags %}


{% block content %}

  <div id="main-content" class="content-index content-projects content-coop-app">
    <section id="content" class="body">
        <div id="column1">{% block page %}{% render_page %}{% endblock %}</div>

        <div id="column2">
            <div class="" id="projects_text">
                {% render_layout 'projects_text' %}
            </div>
            <div class="" id="projects_links">
                {% render_layout 'projects_icons' %}
            </div>
            <div class="column-widget" id="project_participate">
                {% render_layout 'participate' %}
            </div>
            <div class="column-widget" id="project_discover">
                {% render_layout 'discover' %}
            </div>
        </div>
    </section>
 </div>
  
{% endblock %}
